<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba Curso</title>
</head>
<body>
    <!-- http://bit.ly/2hYMfUh -->
    <svg xmlns="http://www.w3.org/2000/svg" width="500" height="600">
        <rect x="10" y="10" width="100" height="100"
        stroke="#00ff00" stroke-width="5" fill="purple" />
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" ></circle>
    </svg>
    <form>
        Text <input type="text" pattern="^[0-9]$" autocomplete="on"
                required novalidate placeholder="Escribe aquÃ­" /> <br />
        Number <input type="number" min="10" max="100" readonly value="1"/> <br />
        Date <input type="date"  autofocus /><br />
        DateTime <input type="datetime" disabled  /><br />
        Email <input type="email" size="20" /><br />
        Range <input type="range" min="1" max="100" /><br />
        Tel <input type="tel" maxlength="5" /><br />
        Time <input type="time" /><br />
        url <input type="url" /><br />
        Search <input type="search" /><br />
        File <input type="file" accept="audio/*" multiple />
        
        <button type="button">Boton</button>
        <button type="submit">Boton</button>
        <button type="reset">Boton</button>

    </form>
</body>

</html>
